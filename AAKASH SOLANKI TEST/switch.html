<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = parseInt(prompt("enter a marks:-"));
        switch(true){
            case (marks >= 91  && marks <=100) : document.write("A");break;
            case (marks >= 81  && marks <=900) : document.write("B");break;
            case (marks >= 71  && marks <=80) : document.write("C");break;
            case (marks >= 61 && marks <=70) : document.write("D");break;
            case (marks <= 60) : document.write("E");break;
            default: document.write("Invaild marks");
        }
    </script>
</body>
</html>
