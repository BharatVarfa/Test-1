<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num = parseInt(prompt("enter a number:-")),fact=1;
        
         for(let i=2 ;i<=num ;i++){
            fact=fact*i;
         }
         document.write("factorial is = "+fact);
    </script>
</body>
</html>
