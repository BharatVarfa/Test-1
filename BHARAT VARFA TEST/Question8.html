<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Extract a substring from the 3rd to the 11th character of a string.
            let str = "JavaScriptIsMostPopularLanguage";
            let length=0;
            for(let i=0;str[i]!=undefined;i++){
                length++;
            }
            document.write(length+"<br>");
            let str2=""
            for(let i=2;i<11;i++){
                str2+=str[i];
            }
            document.write(str2);
    </script>
</body>
</html>
