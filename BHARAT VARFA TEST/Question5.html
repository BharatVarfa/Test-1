<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Generate the first n Fibonacci numbers using a for loop, where value of n taken from the user
        let num=Number.parseInt(prompt("Enter a number"));
        let a=0,b=1;
        for(let i=1;i<=num;i++){
            document.write(a+"<br>");
            let c=a+b;
            a=b;
            b=c;
        }
    </script>
</body>
</html>
