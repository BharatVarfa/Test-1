<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Finding the maximum ,minimum and removing duplicate number in an array and print.
            let numbers = [1,2,1, 3, 4,4,5,6,5,6,1,3,7,15,78,99,35,99,63,5,4,7,8,9,100];
            let max=0,min=9;
            let len=0;
            for(let i=0;numbers[i]!=undefined;i++){
                len++;
            }
            document.write(len)
            document.write("<br>")
            for(let i=0;i<len;i++){
                if(numbers[i]>max){
                    max=numbers[i];
                }
                if(numbers[i]<min){
                    min=numbers[i];
                }
            }
            document.write(`${max} is the maximun element in array`);
            document.write("<br>")
            document.write(`${min} is the minimun element in array`);
            document.write("<br>")
            document.write("Before removing duplicate...<br>")
            document.write(numbers)
            document.write("<br>")

            for(let i=len-1;i>=0;i--){
                for(let j=0;j<i;j++){
                    if(numbers[j]===numbers[i]){
                        remove(i);
                    }
                }
            }
            function remove(x){
                for(let i=x;i<len-1;i++){
                    numbers[i]=numbers[i+1];
                }
                len--;
            }
            document.write("After removing duplicate...<br>")
            let arr=new Array(len);
            for(let i=0;i<len;i++){
                arr[i]=numbers[i];
            }
            document.write(arr);
    </script>
</body>
</html>
