<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            //Calculate the factorial of a number using a for loop, where the number is
            //provided by the user.
           
            let num=Number.parseInt(prompt("Enter a number"));
            let fact=1;
            for(let i=1;i<=num;i++){
                fact*=i;
            }
            document.write(fact);

    </script>
</body>
</html>
