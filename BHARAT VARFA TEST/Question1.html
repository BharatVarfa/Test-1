<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Find the odd number and print, between 1 to 100 using JavaScript(using Loop)?

       for(let i=1;i<=100;i++){
        if(i%2===0){
            continue;
        }
        else{
            document.write(i+"<br>")
        }
       }
    </script>
</body>
</html>
