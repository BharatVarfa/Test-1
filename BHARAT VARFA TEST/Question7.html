<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Check if a number is prime using a for loop, where the number is provided by the user.
        let num=Number.parseInt(prompt("Enter a number"));
        let isPrime=true;
        for(let i=2;i<Math.floor(num/2);i++){
            if(num%i===0){
                isPrime=false;
                break;
            }
        }
        if(isPrime){
            document.write(`${num} is prime number`);
        }
        else{
            document.write(`${num} is not prime number`);
        }
    </script>
</body>
</html>
