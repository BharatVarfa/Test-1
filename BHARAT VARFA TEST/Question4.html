<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //. Write a program using JavaScript , convert a given string to uppercase,
            //Lowercase and find the length of given string.
        let str1="BhARaT VaRFA";
        let length=0;
        for(let i=0;str1[i]!=undefined;i++){
            length++
        }
        document.write(length)
        document.write("<br>");

        //-----CONVERTING STRING TO UPPERCASE-----////
        let str2=""
        for(let i=0;i<length;i++){
            let charcode=str1.charCodeAt(i);
            if(charcode>=97 && charcode<=122){
                str2+=String.fromCharCode(charcode-32)
            }
            else{
                str2+=String.fromCharCode(charcode)
            }
        }
        document.write(str2);
        document.write("<br>")


        //-----converting string to lowercase----///
        let str3=""
        for(let i=0;i<length;i++){
            let charcode=str1.charCodeAt(i);
            if(charcode>=65 && charcode<=90){
                str3+=String.fromCharCode(charcode+32)
            }
            else{
                str3+=String.fromCharCode(charcode)
            }
        }
        document.write(str3);
    </script>
</body>
</html>
