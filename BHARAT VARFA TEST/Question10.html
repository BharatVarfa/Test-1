<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Print the multiplication table of a number using a for loop, where the number is provided by the user.
        let num = Number.parseInt(prompt("Enter your number"));
        for (let i = 1; i <= 10; i++) {
            document.write(num + " *" + i + " = " + (num * i) + "<br>");
            }
    </script>
</body>
</html>
